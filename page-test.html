<body>
    <h1>Test Page</h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            function receiveMessage(event) {
                if (event.origin !== "https://ue-stage-64.logitech.com")
                    return;
                console.log('received message from ue-stage');
                console.log('sending message to ue-stage');
                event.source.postMessage("Confirm",event.origin);
            }
            if(inIframe()){
                window.addEventListener("message", receiveMessage, false);
            }           
            console.log(inIframe());
            function inIframe () {
                try {
                    return window.self !== window.top;
                } catch (e) {
                    return true;
                }
            }
        });
    </script>
    <div id="app"> TEST Configurator</div>

</body>
